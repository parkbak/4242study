<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>륜이 문제</title>
</head>
<body>
    <script>
        function oddNumber(numbers){
            let sum = 0;
            for (let number of numbers) {
                if (number % 2 !== 0) {
                    sum += number;
                }
            }
            return sum;
        }
        console.log(oddNumber([1, 2, 3, 4, 5]));
    </script>
</body>
</html>
