<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator ex</title>
    <style>
        /* 컨테이너 지정 및 설정 */
        .calculator {
            display: flex;
            flex-direction: column; /* 모든요소가로배치 */
            justify-content: space-evenly;/* 모든 요소 여백 일정하게 */
            align-items: center; /* 컨테이너 아이템 가운데 정렬 */
            width: 500px; height: 300px;
            border: 1px solid black;
            border-radius: 5px; 

        }
        /* 0이 입력된 부분 */
        .display {
            width: 465px; height: 50px;
            background-color: rgb(235, 234, 234);
            border: 1px solid gray;
            text-align: right;
            padding-right: 10px;
            line-height: 50px;
        }

        /* 숫자 버튼 부분임 숫자 버튼 사이 간격 조절을 위해 div number 추가함 */
        .number {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 475px; height: 217.5px;
        }

        /* 각 줄마다 간격 조절 */
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 475px; height: 35px;
        }

        /* 버튼 크기 조절 */
        button {
            width: 115px; height: 35px;
            border-radius: 0px;
            border: 1px solid gray;
        }

        /* 0버튼 크기 조절 */
        #zero {
            width: 230px; height: 35px;
        }

        /* =버튼 크기 조절 */
        .equals {
            width: 468px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div> 
        <div class="number">
            <div class="buttons">
                <button id="seven" onclick="addToDisplay('7')">7</button> 
                <button id="eight" onclick="addToDisplay('8')">8</button> 
                <button id="nine" onclick="addToDisplay('9')">9</button> 
                <button id="plus" onclick="addToDisplay('+')">+</button>
            </div>
            <div class="buttons">
                <button id="six" onclick="addToDisplay('6')">6</button> 
                <button id="five" onclick="addToDisplay('5')">5</button> 
                <button id="four" onclick="addToDisplay('4')">4</button> 
                <button id="minus" onclick="addToDisplay('-')">-</button>
            </div>
            <div class="buttons">
                <button id="three" onclick="addToDisplay('3')">3</button> 
                <button id="two" onclick="addToDisplay('2')">2</button> 
                <button id="one" onclick="addToDisplay('1')">1</button> 
                <button id="multiply" onclick="addToDisplay('*')">*</button>
            </div>
            <div class="buttons">
                <button id="zero" onclick="addToDisplay('0')">0</button> 
                <button id="decimal" onclick="addToDisplay('.')">. </button> 
                <button id="divide" onclick="addToDisplay('/')">/</button>
            </div>
            <div class="buttons">
                <button class="equals" onclick="calculate()">=</button> 
            </div>
        </div>

    <script>
        let expression = '';
        
        function addToDisplay(value) {
            expression += value;
            document.getElementById('display').innerText = expression;
        }

        function calculate() {
            try {
                const result = eval(expression);
                document.getElementById('display').innerText = result;
                expression = ''; // Clear expression for next calculation
            } catch (error) {
                document.getElementById('display').innerText = 'Error';
                expression = ''; // Clear expression in case of error
            }
        }
    </script>
</body>
</html>
