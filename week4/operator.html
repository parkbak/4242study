<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤아 문제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(205, 255, 119, 0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #f3ffbf;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(250, 199, 208);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>두 수 비교 및 연산자 출력</h2>
        <input type="number" id="num1" placeholder="첫 번째 숫자 (-1000~1000)">
        <input type="number" id="num2" placeholder="두 번째 숫자 (-1000~1000)">
        <button onclick="compareNumber()">연산자 출력</button>
        <div id="result"></div>
    </div>
</body>
</html>
