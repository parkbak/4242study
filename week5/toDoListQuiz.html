<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두 리스트 만들기</title>
    <style>
      .container {
        width: 400px;
        height: 500px;
        background-color: #dbddf9;
        padding: 10px;
        text-align: center;
      }

      input {
        text-align: center;
        width: 250px;
        height: 30px;
        font-size: 17px;
      }

      button {
        width: 50px;
        height: 33px;
      }

      #list {
        text-align: left;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>오늘의 할 일</h1>
      <input
        type="text"
        id="inputList"
        placeholder="오늘의 할 일을 입력하세요"
      />
      <button onclick="addList()">추가</button>
      <ul id="list"></ul>
    </div>

    <script>
      const toDoList = document.querySelector('#list');


      function addList() {
        // addList() : 사용자가 입력한 일을 가져와서 리스트에 추가하는 함수
        toDoList.textContent = document.querySelector('#inputList');
        // trim()을 사용하여 입력한 문자열 앞뒤의 공백 제거하여 문자열의 내용만 남기기

        if () {
          // 문자열이 비어있지 않는다면
          // 리스트의 내용을 출력하기 위해 빈 ul 요소를 만들어주고
          // appendChild()를 사용하여 ul 요소의 문자열을 리스트에 추가해준 후
          // 입력 필드를 비워서 새로운 할 일을 입력하게 만들어줌
        } else {
          // 문자열이 공백이라면 입력하라는 알림 띄우기
        }
      }
    </script>
  </body>
</html>
