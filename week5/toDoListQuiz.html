<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두 리스트 만들기</title>
    <style>
      .container {
        width: 400px;
        height: 500px;
        background-color: #dbddf9;
        padding: 10px;
        text-align: center;
      }

      input {
        text-align: center;
        width: 250px;
        height: 30px;
        font-size: 17px;
      }

      button {
        width: 50px;
        height: 33px;
      }

      #list {
        text-align: left;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>오늘의 할 일</h1>
      <input type="text" id="inputList" placeholder="오늘의 할 일을 입력하세요"/>
      <button onclick="addList()">추가</button>
      <ul id="list"></ul>
    </div>

    <script>
      function addList() {
        // 입력한 문자열 가져오기
        let inputText = document.querySelector('#inputList').value.trim();
    
        if (inputText !== "") {
          // 새로운 리스트 아이템 생성
          let listitem = document.createElement("li");
          listitem.textContent = inputText;
    
          // UL 요소에 리스트 아이템 추가
          document.querySelector('#list').appendChild(listitem);
    
          // 입력 필드 비우기
          document.querySelector('#inputList').value = "";
        } else {
          // 문자열이 비어있는 경우 알림 표시
          alert("문자를 입력하세요.");
        }
      }
      document.querySelector('#inputList').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          addList();
        }
      });
    </script>
  </body>
</html>
