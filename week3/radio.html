<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
    <style>
        .radio-row {
            padding: 10px;
        }

        .radio-column {
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 8px;
        }

        .radio-filled {
            background: #ccc;
            border: 5px;
            border-radius: 5px;
        }

        .radio-border {
            border: 1px dashed #2d4373;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="radio-column radio-border">
        <label>
            <input type="radio" name="level" value="1" />
            레벨 1
        </label>
        <label>
            <input type="radio" name="level" value="2" />
            레벨 2
        </label>
        <label>
            <input type="radio" name="level" value="3" />
            레벨 3
        </label>
    </div>
</body>
</html>
