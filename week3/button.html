<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        button {
            border: none;
            width: 90px;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }

        .main-button {
            background-color: #2d4373;
            box-shadow: 0 0 5px rgba(28, 25, 114, 0.5);
        }

        .main-button:hover {
            background-color: #16213a;
            transition: 0.2s;
        }

        .s-btn {
            border: none;
            width: 70px;
            height: 25px;
            line-height: 15px;
            padding: 0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button class="main-button">버튼문구</button>
    <button class="main-button s-btn">버튼문구</button>
</body>
</html>
