<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초간단게시판</title>
</head>
<style>
    .input-text-lable {
        font-weight: bold;
        min-width: 100px;
    }

    input[type="number"],
    input[type="text"] {
        height: 38px;
        line-height: 38px;
        padding: 5px;
        border-radius: 3px;
        box-shadow: 0 0 3px rgba(40, 40, 40, 0.2);
        border: none;
        font-size: 14px;
    }

    .normal-btn {
        width: 100px;
        height: 38px;
        font-size: 14px;
    }

    .function-btn {
        width: 200px;
        height: 30px;
        font-size: 14px;
        border-radius: 3px;
        border: 1px solid #0887f0;
        background: #d8eef7;

    }

    table {
        width: 100%;
        border: 1px solid #444444;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #444444;
        text-align: center;
    }
</style>
<!-- 게시판 : 추가 버전 3 -->

<!-- 검색 기능 추가 -->
<body>
    <input type="text" style="width: 100px;" id="user" placeholder="이름 입력" />
    <input type="text" style="width: 500px;" id="textcontent" placeholder="내용 입력" />
    <button id="add_text" class="normal-btn" onclick="addText()">글작성</button>
    <br>
    <br>
    <br>
    <!-- 기능 패널 -->
    <div style="float: right;">
        <button id="download_text" class="function-btn" onclick="downloadText('contents.json')">저장하기</button>
        <button for="fileBtn" class="function-btn" id="open_file">불러오기</button>
        <input type="file" id="fileBtn" style="display:none" accept=".json" title='Select JSON File' />
        <button id="clearall_text" class="function-btn" onclick="clearAll()">게시판비우기</button>
        
    </div>
    <br>

    <!-- 검색 패널 -->
    <div style="float: left;">
        <input type="text" style="width: 350px;" id="text_find" placeholder="검색어 입력" />
        <button id="findtextBtn" class="normal-btn">검색</button>
        <button id="viewallBtn" class="normal-btn">검색해제</button>       
    </div>
    <br>

    <div id="textlist">
        <table>
            <tr>
                <th style="width: 20px;">번호</th>
                <th style="width: 60px;">작성자</th>
                <th style="width: 300px;">내용</th>
                <th style="width: 100px;">작성일</th>
                <th style="width: 100px;">기능</th>
            </tr>
        </table>
    </div>
    <div id="pagination" style="text-align: center; margin-top: 20px;"></div>

    <script>
        // 글목록 리스트 
        let contents = [];
        let searchResults = []; // 검색 결과를 저장하는 배열
        let searchCurrentPage = 1; // 현재 검색된 페이지 번호
        const itemsPerPage = 5;
        let currentPage = 1;
    
        const user = document.getElementById('user');
        const content = document.getElementById('textcontent');
        const btn_add = document.getElementById('add_text');
        const textlist = document.getElementById('textlist');
        const label = document.getElementById('open_file');
        const fileInput = document.getElementById('fileBtn');
        const text_find = document.getElementById('text_find');
        const findBtn = document.getElementById('findtextBtn');
        const viewallBtn = document.getElementById('viewallBtn');
        const pagination = document.getElementById('pagination');
    
        // 이벤트 핸들러 등록
        user.addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                content.focus();
            }
        });
        content.addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                addText();
            }
        });
    
        label.addEventListener('click', function (e) {
            e.preventDefault();
    
            fileInput.click();
        });
    
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
    
            const fr = new FileReader();
            fr.onload = () => {
                var fileContent = fr.result;
                var jsonObj = JSON.parse(fileContent);
                console.log(jsonObj);
    
                contents = jsonObj;
    
                refreshList();
            }
            fr.readAsText(file);
        });
    
        // 검색 버튼 클릭 시
        findBtn.addEventListener('click', findText);
    
        function findText() {
            const searchTerm = text_find.value.trim();
            if (searchTerm === '') {
                alert('검색어를 입력해주세요.');
                return;
            }
    
            // contents에서 검색어가 포함된 항목 필터링
            searchResults = contents.filter(item => {
                if (item.content.includes(searchTerm)) {
                    return true;
                }
    
                for (let comment of item.comment) {
                    if (comment.includes(searchTerm)) {
                        return true;
                    }
                }
                return false;
            });
    
            // 검색 결과를 첫 페이지로 설정하고 리스트를 업데이트
            searchCurrentPage = 1;
            refreshList();
        }
    
        // 검색 해제 버튼 클릭 시
        viewallBtn.addEventListener('click', viewAll);
    
        function viewAll() {
            // 검색 결과 초기화
            searchResults = [];
            searchCurrentPage = 1;
            text_find.value = ''; // 검색어 입력 필드 초기화
            refreshList(); // 전체 목록으로 화면 갱신
        }
    
        // 기능함수
    
        // 글작성
        function addText() {
            const userStr = user.value;
            const contentStr = content.value;
    
            contents.push({ id: userStr, content: contentStr, date: new Date().toLocaleString(), comment: [] });
    
            refreshList();
        }
    
        function clearAll() {
            let result = confirm('정말 삭제하시겠습니까?');
            if (!result) {
                return;
            }
    
            contents.length = 0;
            refreshList();
        }
    
        // 글목록 갱신...
        function refreshList() {
            let list = searchResults.length > 0 ? searchResults : contents;
            let page = searchResults.length > 0 ? searchCurrentPage : currentPage;
    
            if (list == undefined) {
                return;
            }
    
            let htmlText = '<table > <tr > <th style="width: 20px;">번호</th> <th style="width: 60px;">작성자</th> <th style="width: 300px;">내용</th> <th style="width: 100px;">작성일</th> <th style="width: 100px;">기능</th> </tr>';
    
            let i = 1 + (page - 1) * itemsPerPage;
            let paginatedList = list.slice((page - 1) * itemsPerPage, page * itemsPerPage);
            for (let item of paginatedList) {
                htmlText += `<tr > <td>${i}</td> <td>${item.id}</td>`;
                htmlText += `<td style="text-align: left;">${item.content}`

                // 댓글이 있을 경우 댓글을 추가    
                if (item.comment.length > 0) {

                    for(let comment of item.comment){
                        htmlText += `<br>⌊ ${comment} `
                    }
                    htmlText += `</td>`
                } else {
                    htmlText += `</td>`
                }

                htmlText += `<td>${item.date}</td> 
                    <td><button class='function-btn' style="width: 60px;" onclick="deleteText(${i - 1})">삭제</button>
                        <button class='function-btn' style="width: 60px;" onclick="addComment(${i - 1})">댓글</button>
                    </td> 
                </tr>`;
                i++;
            }
            textlist.innerHTML = htmlText + '</table>';

            renderPagination(list.length, page);

            // 입력창 초기화
            user.value = '';
            content.value = '';
        }

        //총 페이지 수 계산, 페이지에 대한 버튼 생성하는 부분
        function renderPagination(totalItems, page) {
            let totalPages = Math.ceil(totalItems / itemsPerPage);
            let paginationHtml = '';
    
            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `<button onclick="goToPage(${i})" class="normal-btn" ${i === page ? 'style="font-weight:bold;"' : ''}>${i}</button>`;
            }
    
            pagination.innerHTML = paginationHtml;
        }
        
        //페이지 이동
        function goToPage(page) {
            if (searchResults.length > 0) {
                searchCurrentPage = page;
            } else {
                currentPage = page;
            }
            refreshList();
        }
    
        // 글삭제
        function deleteText(index) {
            let result = confirm('정말 삭제하시겠습니까?');
            if (!result) {
                return;
            }
            contents.splice(index, 1);
            refreshList();
        }
    
        // 댓글추가
        function addComment(index) {
            const comment = prompt('댓글을 입력하세요');
            if (!comment) {
                return;
            }
            contents[index].comment.push(comment + ' (' + new Date().toLocaleString() + ')');
            refreshList();
        }
    
        function downloadText(filename) {
            if (contents.length == 0) {
                alert('저장할 데이터가 없습니다.');
                return;
            }
    
            var element = document.createElement('a');
            var jsonString = JSON.stringify(contents, null, 4);
    
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(jsonString));
            element.setAttribute('download', filename);
    
            element.style.display = 'none';
            document.body.appendChild(element);
    
            element.click();
    
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
